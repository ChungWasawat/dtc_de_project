version: 2

macros:
  - name: get_payment_type_description
    description: >
      This macro receives a payment_type and returns the corresponding description.
    arguments:
      - name: payment_type
        type: int
        description: > 
          payment_type value.
          Must be one of the accepted values, otherwise the macro will return null
  - name: get_gender_type
    description: >
      This macro receives a gender_type and return the corressponding description
    arguments:
      - name: gender_type
        type: int